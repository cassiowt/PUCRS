<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:outputStylesheet library="css" name="css/style.css" />

<ui:composition>
	<h:form>
		<p:growl id="messages" showDetail="true" />
		<p:menubar >
			<p:submenu label="#{msg.labelMaterial}">
				<p:submenu label="#{msg.labelBooks}" icon="fa fa-book">
					<p:menuitem value="#{msg.addBooks}" url="cadastroLivro.xhtml#" icon="fa fa-book" />
					<p:menuitem value="#{msg.addAuthor}" url="cadastroAutor.xhtml#" icon="fa fa-user" style="width:214px"/>
				</p:submenu>
				<p:submenu label="#{msg.mobile}" icon="fa fa-edit">
				</p:submenu>
				<p:menuitem value="#{msg.reports}" update="messages" icon="fa fa-print" />
			</p:submenu>
			<p:submenu label="#{msg.many}">
				<p:submenu label="Links">
					<p:menuitem value="FACIN" url="https://www.inf.pucrs.br/facin/" />
					<p:menuitem value="PUCRS" url="http://www.pucrs.br" />
				</p:submenu>
				<p:menuitem value="#{msg.others}" />
			</p:submenu>
			<p:menuitem value="#{msg.exit}" ajax="false" url="index.xhtml#" icon="fa fa-close" />
			<f:facet name="options">
				<p:commandButton style="margin-right:10px" type="button" value="Logout: Cassiowt" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
</html>
